<style>
    body{
        background-color: black;
    }
</style>
<table border="1" cellpadding="5" style="text-align: center; margin: auto;">
    <tr>
        <td>
            <input disabled type="text" id="ans" style="width:95%;">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="ans.value=''" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);background-color: rgba(240, 248, 255, 0.589);">AC</button>
            <button onclick="ans.value+='+/-'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);background-color: rgba(240, 248, 255, 0.589);">+/-</button>
            <button onclick="ans.value+='%'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);background-color: rgba(240, 248, 255, 0.589);">%</button>
            <button onclick="ans.value+='/'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);color: white;background-color:darkgoldenrod;">/</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="ans.value+='7'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);width:26;height: 26;color: white;">7</button>
            <button onclick="ans.value+='8'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);width:26;height: 26;color: white;">8</button>
            <button onclick="ans.value+='9'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);width:26;height: 26;color: white;">9</button>
            <button onclick="ans.value+='*'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);width:26;height: 26;color: white;background-color:darkgoldenrod;">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="ans.value+='4'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);width:26;height: 26;color: white;">4</button>
            <button onclick="ans.value+='5'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);width:26;height: 26;color: white;">5</button>
            <button onclick="ans.value+='6'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);width:26;height: 26;color: white;">6</button>
            <button onclick="ans.value+='-'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);width:26;height: 26;color: white;background-color:darkgoldenrod;">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="ans.value+='1'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);width:26;height: 26;color: white;">1</button>
            <button onclick="ans.value+='2'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);width:26;height: 26;color: white;">2</button>
            <button onclick="ans.value+='3'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);width:26;height: 26;color: white;">3</button>
            <button onclick="ans.value+='+'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);width:26;height: 26;color: white;background-color:darkgoldenrod;">+</button>
        </td>
    </tr>
    <tr>
        <td style="width: 120;">
            <button onclick="ans.value+='0'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);width:70;height: 20;color: white;">0</button>
            <button onclick="ans.value+='.'" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);color: white;">.</button>
            <button onclick="ans.value=eval(ans.value)" style="border-radius:100px; border: 0;background-color: rgba(128, 128, 128, 0.474);color: white;background-color:darkgoldenrod;">=</button>
            
        </td>
    </tr>
</table>
<script type="text/javascript">

</script>
